{% extends "blog/base.html" %}
{% block content %}
<header class="masthead" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/Others/img%20%2848%29.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="site-heading">
                    <h1 class="text-primary">Creative Mind </h1>
                    <span class="subheading">A Blog Can Change the World</span>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="p-3 mb-2 bg-dark text-white row-xl-10">
    <div class="content-section text-white bg-dark col-lg-4 offset-md-4">

        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-danger">Delete Post</legend>
                <h2 class="text-danger">Confirm Delete ? "<span class="text-info">{{ object.title }}</span>"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
