{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<header class="masthead" style="background-image: url(https://mdbcdn.b-cdn.net/img/Photos/Others/img%20%2832%29.jpg);">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="site-heading">
                    <h1 class="text-success">Creative Mind </h1>
                    <span class="subheading">A Blog Can Change the World</span>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="p-3 mb-2 bg-dark text-white row-xl-10">
    <div class="content-section text-white bg-dark col-lg-4 offset-md-4">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
                <small class="text-muted ml-2">
                    <a class="text-primary text-center" href="{% url 'password_reset' %}">Forgot Password?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2 text-primary" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
</div>
{% endblock content %}
